<div *ngIf="data !== null">
    
    <h2>{{data.name}}</h2>
    <img src={{data.img}} alt={{data.name}} />
    <p>Prix: {{data.price}}</p>

    <div *ngIf="!preview">
        <p>Catégorie: {{data.category}}</p>
        <p>{{data.desc}}</p>
        <button>Ajouter au panier</button>
    </div>

    <button *ngIf="preview" routerLink="/detail/{{data.id}}">Voir détails</button>
    
    
</div>
